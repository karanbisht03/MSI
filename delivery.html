<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Request Home Delivery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="delivery-form-section">
      <h2>Home Delivery Request</h2>
      <form id="deliveryForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
  
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
  
        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
  
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
  
        <label for="medicine">Medicine(s) Requested</label>
        <textarea id="medicine" name="medicine" rows="2" placeholder="List medicine names with quantity" required></textarea>
  
        <label for="deliveryDate">Preferred Delivery Date</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>
  
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
  
        <button type="submit">Submit Request</button>
      </form>
    </section>
  
    <script>
      document.getElementById("deliveryForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you! Your delivery request has been received.");
        this.reset();
      });
    </script>
  </body>
  </html>  





  <title>Request Medicine Delivery</title>
